<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce Product Page</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="./src/assets/logo.svg" alt="logo image"/>
            </div>
            <div>
                <ul>
                    <li class="nav-list">Collections</li>
                    <li class="nav-list">Men</li>
                    <li class="nav-list">Woman</li>
                    <li class="nav-list">About</li>
                    <li class="nav-list">Contact</li>
                </ul>
            </div>
            <div id="logo">
                <div><img id="cart" src="./src/assets/icon-cart.svg" width="35" alt="cart icon"/></div>
                <div id="avatar"><img src="./src/assets/image-avatar.png" width="40" alt="avatar"/></div>
            </div>
        </nav>
        <hr id="liner"/>
    </header>
    <main>
        <div class="boxes">
        <div class="box1">
            <div id="big-shoe">
                <img src="./src/assets/image-product-1.jpg" width="400" alt="shoe"/>
            </div>
            <div id="small-shoes">
                <div class="tiny-box"><img src="./src/assets/image-product-1-thumbnail.jpg" width="80" alt="shoe-thumbnail"/></div>
                <div class="tiny-box"><img src="./src/assets/image-product-2-thumbnail.jpg" width="80" alt="shoe-thumbnail"/></div>
                <div class="tiny-box"><img src="./src/assets/image-product-3-thumbnail.jpg" width="80" alt="shoe-thumbnail"/></div>
                <div class="tiny-box"><img src="./src/assets/image-product-4-thumbnail.jpg" width="80" alt="shoe-thumbnail"/></div>
            </div>
        </div>
        <div class="box2">
            <h1>SNEAKER COMPANY</h1>
            <h2>Fall Limited Edition Sneakers</h2>
            <p>
                These low-profile sneakers are your perfect casual wear companion.
                Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
            </p>
            <div id="price-box">
                <div id="price-current">$125.00</div>
                <div id="percent-discount">50%</div>
            </div>
            <span id="last-price">$250.00</span>
            <div id="button-control">
                <div id="product-add"><span><img src="./src/assets/icon-minus.svg"/></span>0<span><img src="./src/assets/icon-plus.svg"/></span></div>
                <div id="button-div"><button class="button"><img src="./src/assets/icon-cart.svg"/>Add to cart</button></div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>

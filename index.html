<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce Product Page</title>
</head>
<body>
    <header>
        <nav>
            <div id="hamburger">
                <img src="./src/assets/icon-menu.svg" alt="hamburger-menu"/>
            </div>
            <div>
                <img src="./src/assets/logo.svg" alt="logo image"/>
            </div>
            <div>
                <ul>
                    <li class="nav-list">Collections</li>
                    <li class="nav-list">Men</li>
                    <li class="nav-list">Woman</li>
                    <li class="nav-list">About</li>
                    <li class="nav-list">Contact</li>
                </ul>
            </div>
            <div id="logo">
                <div class="cart-div">
                    <img id="cart" src="./src/assets/icon-cart.svg" width="35" alt="cart icon"/>
                    <div class="cart-counter">0</div>
                </div>
                <div id="avatar"><img src="./src/assets/image-avatar.png" width="40" alt="avatar"/></div>
            </div>
        </nav>
        <hr id="liner"/>
    </header>
    <main>
        <div id="shop" class="boxes">
        
        </div>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>

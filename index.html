<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce Product Page</title>
</head>
<body>
    <header>
        <nav>
            <div id="hamburger">
                <img src="./src/assets/icon-menu.svg" alt="hamburger-menu"/>
            </div>
            <div>
                <a href="index.html">
                    <img src="./src/assets/logo.svg" alt="logo image"/>

            </div>
            <div>

                    <li class="nav-list">
                        <a href="index.html">

                        </a>
                    </li>
                    <li class="nav-list">

                        </a>
                    </li>
                    <li class="nav-list">

                        </a>
                    </li>
                    <li class="nav-list">

                        </a>

                        </a>

                </ul>

    <main>
